<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload GPT Model</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Upload Your Model</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="model" accept=".bin" required />
      <button type="submit">Upload</button>
    </form>
    <p>Only `.bin` model files are accepted.</p>
  </main>
</body>
</html>
